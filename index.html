<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/topcoat-mobile-light.min.css">
    <link rel="stylesheet" href="/css/screen.css">
  </head>
  <body class="light">
    <div id="wrapper">
      <div id="username">
        <form action="" id="username_input">
          <p class="error">Username not available</p>
          <input id="user_name" autocomplete="off" placeholder="username" autofocus />
        </form>
      </div>
      <div id="rooms">
        <form action="" id="create_room">
          <input type="text" autocomplete="off" id="newroom" placeholder="create room" />
          <ul id="room_list"></ul>
        </form>
      </div>
      <div id="chat">
        <ul id="messages"></ul>
        <form action="" id="chat_input">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
