<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/topcoat-mobile-light.min.css">
    <link rel="stylesheet" href="/css/screen.css">
  </head>
  <body class="light">
    <div id="wrapper">
      <div id="username">
        <form action="" id="username_input">
          <p class="error">Username not available</p>
          <input id="user_name" autocomplete="off" placeholder="username" autofocus />
        </form>
      </div>
      <div id="rooms">
        <ul id="room_list"></ul>
      </div>
      <div id="chat">
        <ul id="messages"></ul>
        <form action="" id="chat_input">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
    <script>
      var socket = io();
      var username = undefined;
      $('form#chat_input').on('submit', function(e) {
        var message_box = $('#m'),
          message = message_box.val();
        socket.emit('chat message', message);
        message_box.val('');
        $('#messages').append($('<li>').text(message));
        e.preventDefault();
        e.stopPropagation();
      });

      $('form#username_input').on('submit', function(e) {
        var username_input = $('#user_name');
        socket.emit('user_create', username_input.val());
        e.preventDefault();
        e.stopPropagation();
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('user_create', function(data){
        if (data.status) {
          $('#username_input .error').hide();
          username = data.username;
          loadRooms();
        } else {
          // username not available
          $('#username_input .error').show();
        }
      });

      function loadRooms() {
        // FIXME:: Animate this.
        $.ajax({
          url: "/rooms",
          dataType: "json",
          success: function(data) {
            console.log(data);
          }
        });
        $('#username').hide();
        $('#rooms').show();
      }

    </script>
  </body>
</html>
